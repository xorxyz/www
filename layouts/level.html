{% layout "default.html" %}

{% block content %}
  <small>
    <span class="text-neutral-200"><a href="/levels" class="text-violet-300 font-bold">Levels</a></span>
    <span class="text-neutral-400">/</span>
    <span class="text-neutral-200">{{ id }}</span>
  </small>

  <div class="card">
    <h1 class="text-2xl font-bold">{{ title }}</h1>

    <div class="my-3">
      {% block story %}
      {% endblock %}
      
      {% block solution %}
      {% endblock %}
    </div>
  </div>


  <div class="card">
    <h2 class="text-2xl font-bold">Clues</h2>
    <div class="my-3">
      {% block clues %}
      {% endblock %}
    </div>
  </div>
{% endblock %}

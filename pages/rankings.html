{% layout "default.html" %}

{% block content %}

<small>
  <span class="text-neutral-200">Rankings</span>
  <span class="text-neutral-400">/</span>
</small>

<div class="card">
  <h1>Rankings</h1>

  <div class="flex flex-row my-6">
    {% for ranking in rankings limit:3 %}
      <div class="w-1/3 text-center py-1">
        {{ forloop.index }}
        <div class="">{{ ranking.username }}</div>
      </div>
    {% endfor %}
  </div>

  <table class="border-none">
    <thead>
      <tr class="text-sm border-none">
        <td class="pr-2 text-right border-none">Rank</td>
        <td class="px-2 border-none">Name</td>
        <td class="pl-2 border-none"></td>
      </tr>
    </thead>
    <tbody>

    {% for ranking in rankings offset:3 %}
      <tr class="border-none">
        <td class="pr-2 text-right border-none">{{ forloop.index | plus: 3 }}</td>
        <td class="px-2 text-neutral-400 border-none">{{ ranking.username }}</td>
        <td class="pl-2 border-none"></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}

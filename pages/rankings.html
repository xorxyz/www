{% layout "default.html" %}

{% block content %}

<small>
  <span class="text-neutral-200">Rankings</span>
  <span class="text-neutral-400">/</span>
</small>

<div class="card">
  <h1 class="text-2xl">Rankings</h1>

  <div class="flex flex-row my-6">
    {% for ranking in rankings limit:3 %}
      <div class="w-1/3 text-center py-1">
        {{ forloop.index }}
        <div class="text-neutral-400">{{ ranking.username }}</div>
      </div>
    {% endfor %}
  </div>

  <table>
    <thead>
      <tr class="text-sm">
        <td class="pr-2 text-right">Rank</td>
        <td class="px-2">Name</td>
        <td class="pl-2"></td>
      </tr>
    </thead>
    <tbody>

    {% for ranking in rankings offset:3 %}
      <tr>
        <td class="pr-2 text-right">{{ forloop.index | plus: 3 }}</td>
        <td class="px-2 text-neutral-400">{{ ranking.username }}</td>
        <td class="pl-2"></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}

{% layout "tool.html", slug: "amw" %}

{% block component %}

<p>ticks: <code x-text="ticks" class=""></code></p>

<div class="inline-flex flex-row border border-2">
  <template x-for="type in thing_types">
    <div class="w-12 h-12 border flex items-center justify-center mono select-none cursor-grab">
      <pre x-text="type.icon"></pre>
    </div>
  </template>
</div>


<div id="cols" class="inline-flex flex-row border border-2" :class="border_style">
  <template x-for="column in columns">
    <div class="w-12">
      <template x-for="cell in column">
        <div class="h-12 border flex items-center justify-center mono" :class="cell.style" @mousedown="select">
          <pre x-text="cell.output"></pre>
        </div>
      </template>
    </div>
  </template>
</div>

<div class="my-2">
  <button class="btn" @click="play_pause" x-text="play_pause_btn_label" :disabled="halted"></button>
  <button class="btn" @click="step" :disabled="halted">Step</button>
  <button class="btn" @click="reset">Reset</button>
</div>

<!-- <pre><code x-text="JSON.stringify(columns, null, 2)"></code></pre> -->

{% endblock %}
